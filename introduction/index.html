<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>30DaysOfScript:Internal, External, In-line Script</title>
  <!--Internal-->
  <script>
    console.log('Welcome to 30DaysOfJavaScript')
  </script>
  <!--External Script-->

</head>

  <!--In-line Script-->

</body>
</html>
